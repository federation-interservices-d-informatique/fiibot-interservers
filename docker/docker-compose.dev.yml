version: "3"

networks:
  fiibot-interserver:
    external: false

services:
  bot:
    build:
      context: ".."
      dockerfile: "./docker/Dockerfile.dev"
    volumes:
      - "../src:/usr/src/bot/src"
      - "../prisma:/usr/src/bot/prisma"
      - "../node_modules:/usr/src/bot/node_modules"
    networks:
      - fiibot-interserver
    env_file:
      - "../.env"
    tty: true
  db:
    image: "postgres:15.1-alpine"
    env_file:
      - "../.env"
    volumes:
      - ../db:/var/lib/postgresql/data
    networks:
      - fiibot-interserver
    ports:
      - "5432:5432"
